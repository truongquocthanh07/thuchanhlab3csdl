<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <th:block th:replace="layout :: link-css"></th:block>
  <title>Edit book</title>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
  <h1>Edit book</h1>
  <form th:action="@{/books/edit}" th:object="${book}" method="post">

    <div class="col-6 mb-3">
      <label class="form-label" for="id">ID</label>
      <input type="text" class="form-control" th:field="*{id}" id="id" style="margin: 10px 0 10px 24px;" readonly>
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="title">Title</label>
      <input type="text" class="form-control" th:field="*{title}" id="title" style="margin: 10px 0 10px 24px;">
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="author">Author</label>
      <input type="text" class="form-control" th:field="*{author}" id="author" style="margin: 10px 0 10px 24px;">
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="price">Price</label>
      <input type="text" class="form-control" th:field="*{price}" id="price" style="margin: 10px 0 10px 24px;">
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="category">Category</label>
      <input type="text" class="form-control" th:field="*{category}" id="category" style="margin: 10px 0 10px 24px;">
    </div>
    <input type="submit" class="btn btn-success" value="Save">
  </form>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
